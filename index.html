<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eudamonia</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <section class="soonest">
        <div>
            <h2>Countdown to <a href="https://www.linkedin.com/in/zimvo-matwa-703955176/" alt="Launch" target="_blank" class = "flick">Launch</a></h2>
            <div class="countdown">
                <div class="container-day">
                    <h3 class="day">Time</h3>
                    <h3>Day</h3>
                </div>

                <div class="container-hour">
                    <h3 class="hour">Time</h3>
                    <h3>Hour</h3>
                </div>

                <div class="container-min">
                    <h3 class="min">Time</h3>
                    <h3>Min</h3>
                </div>

                <div class="container-sec">
                    <h3 class="sec">Time</h3>
                    <h3>Sec</h3>
                </div>

            </div>
        </div>

        <img class="dev" src="./chill.svg" alt="gplaunch">
    </section>
    <script src="./time.js"></script>
</body>
</html>
